<div class="user-list">
  <h2>User List</h2>
  <div *ngIf="users">
    <button class="logout-button" (click)="logout()">Logout</button>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="deleteUser(user.id)">Block user</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
